<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Mongo Vls</title>
</head>
<body  class="container ">
    <header class="container mt-2" >
        Look for a station </br>
        <input type="text" name="search" id="search">
        <button onclick="searchstation();"> <i class="fas fa-search"></i> </button>
        <select name="stations" id="stations" onchange="searchstationSelect()" class="container w-25">
            <option value="...">...</option>
            {% for station in stations %}
                <option value="{{station}}">{{station}}</option>
            {% endfor %}

        </select>

    
    </header>

    <div id="content"  class="container "></div>
    
    <div  class="container ">
        <a href="https://geojson.io"> geojson.io </a>
        <br/>
        <textarea id="geojson" placeholder="Place geojson polygon from geojson here..." style="width: 100%; min-height: 10vh;"></textarea>
        <br/>
        <button onclick="searchstationGeo();"> <i class="fas fa-search"></i> </button>
        <button onclick="togglestation(true);" > <i class="fas fa-power-off"></i> turn on </button>
        <button onclick="togglestation(false);"> <i class="fas fa-circle-notch"></i> turn off </button>
    </div>

    <div id="toggled"  class="container " ></div>

    

    <div class="modal" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit station</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Station to edit keep the format
                <textarea id="editstation" placeholder="Station to edit keep the format" style="width: 100%; height: 100%;"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <div style="position: absolute; top: 2vh; left: 0; right: 0; margin-left: auto; margin-right: auto;" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto">Update done</strong>
        </div>
        <div class="toast-body">
            Update done
        </div>
      </div>
    
    <script>
        function searchstationSelect(){
            if(document.getElementsByName("stations")[0].value != '...'){
                fetch("/station/"+ document.getElementsByName("stations")[0].value).then(response =>{
                    response.text().then(text => document.getElementById("content"). innerHTML = text);
                })
            }
        }

        function searchstation(){
            if(document.getElementsByName("search")[0].value != ''){
                fetch("/station/"+ document.getElementsByName("search")[0].value).then(response =>{
                    response.text().then(text => document.getElementById("content"). innerHTML = text);
                })
            }
        }
        function searchstationGeo(){ 
            fetch('station/geo', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                body: JSON.stringify( JSON.parse('{ "geojson" :'+ document.getElementById("geojson").value +'}'))
            }).then(response =>{
                    response.text().then(text => document.getElementById("toggled"). innerHTML = text);
                })

        }

        function togglestation(state){ // state is true or false
            if(state != true && state != false){
                return;
            }
            fetch('toggle/'+state, {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                body: JSON.stringify( JSON.parse('{ "geojson" :'+ document.getElementById("geojson").value +'}'))
            }).then(response =>{
                    response.text().then(text => document.getElementById("toggled"). innerHTML = text);
                })

        }

        function editstation(object_id){
            fetch("/getstation/"+ object_id).then(response =>{
                    response.text().then(text => {
                        console.log(JSON.parse(text));
                        document.querySelector("#editstation").value = JSON.stringify(JSON.parse(text));
                    })
            });
        }

        function saveChanges(){
            station = JSON.parse(document.querySelector("#editstation").value)
            station._id = station._id["$oid"]
            fetch('edit/'+station._id, {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                body: JSON.stringify( station )
            }).then(response =>{ 
                toast("Save", "done")
            })
        }
    
        function toast(header, text){
            t = document.querySelector(".toast");
            t.querySelector(".toast-header").innerHTML = "<strong class='mr-auto'>"+header+"</strong>";
            t.querySelector(".toast-body").innerHTML = text;
            for (let i = 0; i < 100; i++) {
                    setTimeout(()=>{
                        t.style.opacity = i;
                    }, i*5)
                }
                setTimeout(()=>{
                    t.style.opacity = 0;
                }, 2000)
        }
    </script>


</body>
</html>
